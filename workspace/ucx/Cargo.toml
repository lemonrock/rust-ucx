[package]
name = "ucx"
description = "ucx"
keywords = ["ucx"]
categories = ["ffi"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/ucx/blob/master/README.md"
homepage = "https://github.com/lemonrock/ucx"
repository = "https://github.com/lemonrock/ucx.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = false
version = "0.0.0"

[target.'cfg(target_os = "linux")'.dependencies]
indexmap = { version = "0.4", features = ["serde-1"] }
libc = "0.2"
libc-extra = "0.0.15"
nix = "0.10.0"
quick-error = "1.2"
ring = "0.12"
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
spin-locks = "0.0.2"
ucx-sys = { path = "../ucx-sys", version = "0.0.0" }
